<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldia || Weather Report!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="box">
        <div class="date">
            <p id="date-time"></p>
        </div>

        <div class="weather">
            <img src="" class="weather-icons">
            <div class="text">
                <h1 class="City">Haldia, India</h1>
                <h1 class="temperature"></h1>
                <h1 class="weathername"></h1>
            </div>
        </div>
        <div class="grid">
            <div class="grid1">
                <img src="humidity.png">
                <div class="info">
                    <p class="humidity-percent"></p>
                    <p class="name">Humidity</p>
                </div>
            </div>
            <div class="grid2">
                <img src="pressure.png">
                <div class="info">
                    <p class="pressure-unit"></p>
                    <p class="name">Pressure</p>
                </div>
            </div>
            <div class="grid3">
                <img src="wind.png">
                <div class="info">
                    <p class="windunit"></p>
                    <p class="name">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
